<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_change</title>
    <style>
        
        .btn{
            height: 40px; 
            width: 120px;
            background-color: red;
        }
        .btn:hover{
            background-color: green;
        }
        .btn:focus{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn">Jyoti</button>
    </div>
</body>
</html>
