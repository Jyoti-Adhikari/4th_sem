<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable_div</title>
    <style>
        div {
            background-color: aqua;
            height: 70px;
            width: 70px;
            padding-top: 35px;
            padding-left: 35px;
            position: absolute; 
            cursor: move; 
        }
    </style>
</head>
<body>
    <div id="movable">
        Box
    </div>

    <script>
        const movableDiv = document.getElementById('movable');

        let isDragging = false;
        let offsetX, offsetY;

        movableDiv.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - movableDiv.offsetLeft;
            offsetY = e.clientY - movableDiv.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                movableDiv.style.left = `${e.clientX - offsetX}px`;
                movableDiv.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
