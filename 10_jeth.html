<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#button').click(function() {
                if ($('#box').is(':visible')) {
                    $('#box').hide();
                    $('#button').text('Show');
                } else {
                    $('#box').show();
                    $('#button').text('Hide');
                }
            });
        });
    </script>
    <style>
        #box {
            background-color: aquamarine;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <div>
        <button id="button">
            Hide
        </button>
    </div>
</body>
</html>
