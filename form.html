<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(137, 170, 173);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        form {
            background-color: rgb(153, 129, 150);
            padding: 20px;
            width: 400px;
            
        }

        .all {
            margin-bottom: 15px;
        }

   
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

    </style>   
</head>
<body>
    <form action="/action.php">
        
        <div class="all" id="uname">
            <label>Username</label>
            <input type="text" name="Username" placeholder="Type something here">
        </div>

         <div class="all" id="ename">
            <label>Email</label>
            <input type="text" name="Email" placeholder="Type your Email">
        </div>

         <div class="all" id="pname">
            <label>Your Password</label>
            <input type="password" placeholder="Password">
         </div>

        <div class="all" id="s_class">
           <label for="101">Select Your calss</label>
           <input type="radio" value="class XI" name="class" id="101"> class XI
           <input type="radio" value="class XII" name="class" id="102"> class XII
        </div>

        <div class="all" id="s_subject">
            <label>Select your sujects</label>
            <input type="checkbox" value="maths" name="suject" id="101"> maths
            <input type="checkbox" value="physics" name="suject" id="102"> physics
            <input type="checkbox" value="chimestry" name="suject" id="103"> chemistry
        </div>
     
         <div class="all" id="s_city">
            <label> Select your city</label>
            <select name="city">
                <option value="KTM">KTM</option>
                <option value="Lamjung">Lamjung</option>
                <option value="Lalitpur">Lalitpur</option>
                <option value="Chitwan">Chitwan</option>
            </select>
        </div>
    
        <div class="all" >
            <input type="submit" value="Submit" id="submit">
        </div>

    </form>
</body>
</html>
